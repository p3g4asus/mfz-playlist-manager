<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Remote player</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="./fab.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/const.js"></script>
    <script src="./globals.js"></script>
    <script src="./player_remote_commands.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <style type="text/css" media="all">
      .row-buffer {
          margin-top: 10px;
          margin-bottom: 10px;
      }
   </style>
  </head>

  <body>
    <div class="container-fluid">
        <div id="alert-row row-buffer" class="row"></div>
        <div class="row row-buffer">
            <div class="col-12">
                <a
                id="rew_button"
                class="btn btn-info btn-lg col-12 btn-block"
                href="#"
                role="button"
                >-10&nbsp;&nbsp;<i class="fa fa-fast-backward"></i></a
                >
            </div>
        </div>
        <div class="row row-buffer">
            <div class="col-12">
                <a
                id="ffw_button"
                class="btn btn-info btn-lg col-12 btn-block"
                href="#"
                role="button"
                ><i class="fa fa-fast-forward"></i>&nbsp;&nbsp;+ 10</a
                >
            </div>
        </div>
        <div class="row row-buffer">
            <div class="col-12">
                <a
                id="prev_button"
                class="btn btn-warning btn-lg col-12 btn-block"
                href="#"
                role="button"
                ><i class="fa fa-step-backward"></i>&nbsp;&nbsp;Prev</a
                >
            </div>
        </div>
        <div class="row row-buffer">
            <div class="col-12">
                <a
                id="pause_button"
                class="btn btn-danger btn-lg col-12 btn-block"
                href="#"
                role="button"
                ><i class="fas fa-play"></i>&nbsp;&nbsp;Play / <i class="fas fa-pause"></i>&nbsp;&nbsp;Pause</a
                >
            </div>
        </div>
        <div class="row row-buffer">
            <div class="col-12">
                <a
                id="next_button"
                class="btn btn-success btn-lg col-12 btn-block"
                href="#"
                role="button"
                >Next&nbsp;&nbsp;<i class="fa fa-step-forward"></i
                ></a>
            </div>
        </div>
        <div class="row row-buffer">
            <div class="col-12">
                <a
                id="del_button"
                class="btn btn-secondary btn-lg col-12 btn-block"
                href="#"
                role="button"
                >Remove&nbsp;&nbsp;<i class="fas fa-trash-alt"></i
                ></a>
            </div>
        </div>
        <div class="row row-buffer">
            <div class="dropdown col-12" id="playlist_cont">
                <a
                class="btn btn-primary btn-lg col-12 btn-block"
                type="button"
                id="playlist_items"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >
                Playlist&nbsp;&nbsp;<i class="fas fa-caret-down"></i
            ></a>
                <ul class="dropdown-menu" aria-labelledby="playlist_items"></ul>
            </div>
        </div>
    </div>
  </body>
</html>
