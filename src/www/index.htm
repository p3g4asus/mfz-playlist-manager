<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Playlist</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/madmurphy/cookies.js@master/cookies.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css" integrity="sha512-TQQ3J4WkE/rwojNFo6OJdyu6G8Xe9z8rMrlF9y7xpFbQfW5g8aSWcygCQ4vqRiJqFsDsE1T6MoAOMJkFXlrI9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/additional-styles.css">
    <script src="./js/dateformat.js"></script>
    <script src="./js/const.js"></script>
    <script src="./js/playlist.js"></script>
    <script src="./js/main_ws_manager.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="alert-row"></div>
        <div class="row row-buffer">
            <div class="col-12"><a id="add-button" data-func="add" class="btn btn-success btn-lg col-12 btn-block" href="#" role="button"><p class="h1 font-enlarged"><i class="fas fa-plus"></i>&nbsp;&nbsp;Add</p></a></div>
        </div>
        <div class="row pl-list-view">
            <div class="col-12">
                <table id="output-table" data-unique-id="rowid" data-page-size="20" data-pagination="true" data-show-export="true" data-single-select="true" data-ajax="bootstrap_table_get_data_ws">
                    <thead>
                        <tr>
                            <!--<th data-width="10" data-width-unit="%" data-field="state" data-checkbox="true" data-align="center" data-valign="middle"></th>-->
                            <th data-field="name" data-visible="true" data-show-header="false" data-classes="table table-borderless table-hover" data-formatter="bootstrap_table_name_formatter">Name</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="row pl-select-view row-buffer">
            <div class="col-12"><a id="remove-button" class="btn btn-danger btn-lg col-12 btn-block" href="#" role="button"><p class="h1 font-enlarged"><i class="fas fa-minus"></i>&nbsp;&nbsp;Remove</p></a></div>
        </div>
        <div class="row pl-select-view pl-select-func row-buffer">
            <div class="col-12"><a id="edit-button" class="btn btn-warning btn-lg col-12 btn-block" href="#" role="button"><p class="h1 font-enlarged"><i class="fas fa-edit"></i>&nbsp;&nbsp;Edit</p></a></div>
        </div>
        <div class="row pl-select-view pl-select-func row-buffer">
            <div class="col-12"><a id="update-button" class="btn btn-primary btn-lg col-12 btn-block" href="#" role="button"><p class="h1 font-enlarged"><i class="fas fa-sync"></i>&nbsp;&nbsp;Refresh</p></a></div>
        </div>
        <div class="row pl-select-view pl-select-func row-buffer">
            <div class="col-12"><a id="sort-button" class="btn btn-secondary btn-lg col-12 btn-block" href="#" role="button"><p class="h1 font-enlarged"><i class="fas fa-sort"></i>&nbsp;&nbsp;Sort</p></a></div>
        </div>
        <div class="row pl-select-view pl-select-func row-buffer">
            <div class="col-12">
                <table id="playlist-items-table" data-unique-id="rowid" data-page-size="20" data-pagination="true" data-show-export="true" data-multiple-select="true">
                    <thead>
                        <tr>
                            <th data-field="img" data-visible="true" data-formatter="bootstrap_table_img_formatter">Name</th>
                            <th data-field="uid" data-visible="true" data-formatter="bootstrap_table_uid_formatter">Info</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="row pl-update-view">
            <div class="col-12">
                <form id="pl-update-view-form" class="form">
                    <div class="form-row">
                        <label for="pl-update-view-datepicker">Update dates</label>
                        <div class="input-daterange input-group" id="pl-update-view-datepicker">
                            <input type="text" class="input-lg form-control" id="pl-update-view-date-start" name="start" />
                            <span class="input-group-addon"><p class="h1">&nbsp;&nbsp;&nbsp;<i class="fas fa-arrow-right"></i>&nbsp;&nbsp;&nbsp;</p></span>
                            <input type="text" class="input-lg form-control" id="pl-update-view-date-end" name="end" />
                        </div>
                    </div>
                    <div class="form-row" style="display: none;">
